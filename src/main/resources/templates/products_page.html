<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <h1>Products Page</h1>
        <div th:each="s : ${students}">
            <span th:text="${'Name: ' + s.title + ' ID: ' + s.id}"></span><br>
            <a th:href="@{'/products/' + ${s.id}}">На страницу продукта</a>
        </div>
        <span th:text="${'Products count: ' + students.size()}"></span>
    </body>
</html>
